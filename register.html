<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceremai Decoration</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-50 flex items-center h-screen">
    <div class="container mx-auto px-48">
        <div class="text-gray-800 font-bold text-4xl text-center -mt-8">Ceremai <span class="text-green-500">Decoration</span></div>
        <div class="grid grid-cols-2 gap-8 mt-10">
            <div class="mr-10 mt-8">
                <img src="img/login.svg" alt="">
            </div>
            <div class="bg-white shadow drop-shadow p-8">
                <p class="text-center text-3xl text-gray-700 font-bold rounded mb-1">Daftar Sekarang</p>
                <p class="text-center text-gray-600 mb-6">Sudah punya akun Ceremai Decoration ? <span class="text-green-600 font-bold">Masuk</span></p>
                <div>
                    <label class="text-gray-800" for="email">Email Anda</label>
                    <input class="bg-gray-100 border-2 border-gray-200 w-full p-2 rounded outline-none focus:outline-1 -outline-offset-1 offset-1 focus:outline-green-500" id="email" name="email" type="email" placeholder="Masukan Email Anda">
                </div>
                <div class="mt-3">
                    <label class="text-gray-800" for="password">Password Anda</label>
                    <input class="bg-gray-100 border-2 border-gray-200 w-full p-2 rounded outline-none focus:outline-1 -outline-offset-1 offset-1 focus:outline-green-500" id="password" name="password" type="password" placeholder="Masukan Password Anda">
                </div>
                <input class="mt-6 bg-green-500 w-full rounded text-white font-bold py-3" type="submit" value="Daftar">
                <p class="text-gray-500 text-center text-sm mt-3">Dengan mendaftar, anda menyetujui <br> Syarat dan Ketentuan serta Kebijakan Privasi</p>
            </div>
        </div>
    </div>

</body>

</html>

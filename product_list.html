<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body class="bg-gray-100">
    <section class="bg-gray-200">
        <div class="container mx-auto px-24 text-gray-500 py-1 text-sm flex justify-between">
            <div class="flex items-center gap-1">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-4 h-4">
                    <path d="M10.5 18.75a.75.75 0 000 1.5h3a.75.75 0 000-1.5h-3z" />
                    <path fill-rule="evenodd"
                        d="M8.625.75A3.375 3.375 0 005.25 4.125v15.75a3.375 3.375 0 003.375 3.375h6.75a3.375 3.375 0 003.375-3.375V4.125A3.375 3.375 0 0015.375.75h-6.75zM7.5 4.125C7.5 3.504 8.004 3 8.625 3H9.75v.375c0 .621.504 1.125 1.125 1.125h2.25c.621 0 1.125-.504 1.125-1.125V3h1.125c.621 0 1.125.504 1.125 1.125v15.75c0 .621-.504 1.125-1.125 1.125h-6.75A1.125 1.125 0 017.5 19.875V4.125z"
                        clip-rule="evenodd" />
                </svg>
                <span>Download Aplikasi Android</span>
            </div>
            <div class="flex gap-5">
                <span>Tentang Ceremai Decoration</span>
                <span>Customer Service</span>
                <span>Kebijakan</span>
            </div>
        </div>
    </section>
    <header class="bg-white py-3 font-sans mb-3 shadow-sm">
        <div class="container mx-auto px-28 flex items-center justify-between">
            <div class="text-gray-800 font-bold text-3xl">Ceremai <span class="text-green-500">Decoration</span></div>
            <div class="flex items-center">
                <input
                    class="bg-gray-100 border-2 border-gray-200 w-96 py-2 px-3 rounded text-left outline-none focus:outline-1 -outline-offset-1 offset-1 focus:outline-green-500"
                    type="text" name="search" id="search" placeholder="Cari di Ceremai Decoration">
                <div class="bg-green-500 border-2 border-green-500 p-2 text-white -ml-1">
                    <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M10.5 3.75a6.75 6.75 0 100 13.5 6.75 6.75 0 000-13.5zM2.25 10.5a8.25 8.25 0 1114.59 5.28l4.69 4.69a.75.75 0 11-1.06 1.06l-4.69-4.69A8.25 8.25 0 012.25 10.5z"
                            clip-rule="evenodd" />
                    </svg>
                </div>
            </div>
            <div class="flex gap-3">
                <button class="border-green-500 border-2 px-4 py-2 text-green-500 font-bold rounded">Masuk</button>
                <button
                    class="bg-green-500 border-green-500 border-2 px-4 py-2 text-white font-bold rounded">Daftar</button>
            </div>
        </div>
    </header>
    <div class="container mx-auto px-24">
        <div class="grid grid-cols-12 gap-3 mt-6">
            <div class="col-span-3 flex flex-col gap-1">
                <p class="text-2xl font-bold text-gray-700 mb-3">Seller Center</p>
                <a href="dashboard.html"
                    class="p-3 text-gray-700 hover:bg-green-300 transition font-bold flex gap-2 text-xl items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                        <path
                            d="M11.47 3.84a.75.75 0 011.06 0l8.69 8.69a.75.75 0 101.06-1.06l-8.689-8.69a2.25 2.25 0 00-3.182 0l-8.69 8.69a.75.75 0 001.061 1.06l8.69-8.69z" />
                        <path
                            d="M12 5.432l8.159 8.159c.03.03.06.058.091.086v6.198c0 1.035-.84 1.875-1.875 1.875H15a.75.75 0 01-.75-.75v-4.5a.75.75 0 00-.75-.75h-3a.75.75 0 00-.75.75V21a.75.75 0 01-.75.75H5.625a1.875 1.875 0 01-1.875-1.875v-6.198a2.29 2.29 0 00.091-.086L12 5.43z" />
                    </svg>
                    <p>Dashboard</p>
                </a>
                <a href="product_list.html"
                    class="bg-green-500 p-3 text-white font-bold shadow rounded flex gap-2 text-xl items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                        <path fill-rule="evenodd"
                            d="M1.5 9.832v1.793c0 1.036.84 1.875 1.875 1.875h17.25c1.035 0 1.875-.84 1.875-1.875V9.832a3 3 0 00-.722-1.952l-3.285-3.832A3 3 0 0016.215 3h-8.43a3 3 0 00-2.278 1.048L2.222 7.88A3 3 0 001.5 9.832zM7.785 4.5a1.5 1.5 0 00-1.139.524L3.881 8.25h3.165a3 3 0 012.496 1.336l.164.246a1.5 1.5 0 001.248.668h2.092a1.5 1.5 0 001.248-.668l.164-.246a3 3 0 012.496-1.336h3.165l-2.765-3.226a1.5 1.5 0 00-1.139-.524h-8.43z"
                            clip-rule="evenodd" />
                        <path
                            d="M2.813 15c-.725 0-1.313.588-1.313 1.313V18a3 3 0 003 3h15a3 3 0 003-3v-1.688c0-.724-.588-1.312-1.313-1.312h-4.233a3 3 0 00-2.496 1.336l-.164.246a1.5 1.5 0 01-1.248.668h-2.092a1.5 1.5 0 01-1.248-.668l-.164-.246A3 3 0 007.046 15H2.812z" />
                    </svg>
                    <p>Produk</p>
                </a>
                <a href="chat.html"
                    class="p-3 text-gray-700 hover:bg-green-300 transition font-bold flex gap-2 text-xl items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                        <path d="M4.913 2.658c2.075-.27 4.19-.408 6.337-.408 2.147 0 4.262.139 6.337.408 1.922.25 3.291 1.861 3.405 3.727a4.403 4.403 0 00-1.032-.211 50.89 50.89 0 00-8.42 0c-2.358.196-4.04 2.19-4.04 4.434v4.286a4.47 4.47 0 002.433 3.984L7.28 21.53A.75.75 0 016 21v-4.03a48.527 48.527 0 01-1.087-.128C2.905 16.58 1.5 14.833 1.5 12.862V6.638c0-1.97 1.405-3.718 3.413-3.979z" />
                        <path d="M15.75 7.5c-1.376 0-2.739.057-4.086.169C10.124 7.797 9 9.103 9 10.609v4.285c0 1.507 1.128 2.814 2.67 2.94 1.243.102 2.5.157 3.768.165l2.782 2.781a.75.75 0 001.28-.53v-2.39l.33-.026c1.542-.125 2.67-1.433 2.67-2.94v-4.286c0-1.505-1.125-2.811-2.664-2.94A49.392 49.392 0 0015.75 7.5z" />
                      </svg>
                    <p>Obrolan</p>
                </a>
                <div class="p-3 text-gray-700 hover:bg-red-300 transition font-bold flex gap-2 text-xl items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                        <path fill-rule="evenodd"
                            d="M7.5 3.75A1.5 1.5 0 006 5.25v13.5a1.5 1.5 0 001.5 1.5h6a1.5 1.5 0 001.5-1.5V15a.75.75 0 011.5 0v3.75a3 3 0 01-3 3h-6a3 3 0 01-3-3V5.25a3 3 0 013-3h6a3 3 0 013 3V9A.75.75 0 0115 9V5.25a1.5 1.5 0 00-1.5-1.5h-6zm5.03 4.72a.75.75 0 010 1.06l-1.72 1.72h10.94a.75.75 0 010 1.5H10.81l1.72 1.72a.75.75 0 11-1.06 1.06l-3-3a.75.75 0 010-1.06l3-3a.75.75 0 011.06 0z"
                            clip-rule="evenodd" />
                    </svg>
                    <p>Keluar</p>
                </div>
            </div>
            <div class="col-span-9">
                <div class="bg-white shadow drop-shadow p-5 rounded">
                    <div class="flex justify-between items-center mb-3">
                        <div class="flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5 absolute left-8 text-gray-500">
                                <path fill-rule="evenodd" d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z" clip-rule="evenodd" />
                            </svg>                              
                            <input type="text" class="bg-gray-100 p-3 pl-9 rounded border-2 border-gray-200 outline-none focus:outline-1 -outline-offset-1 offset-1 focus:outline-green-500" placeholder="Cari Produk">
                        </div>
                        <div>
                            <button class="bg-green-500 p-3 rounded text-white font-bold">Tambah Produk</button>
                        </div>
                    </div>
                    <table class="w-full">
                        <thead class="text-gray-500 text-left">
                            <tr>
                                <th class="p-3">No.</th>
                                <th>Produk</th>
                                <th class="text-center">Harga</th>
                                <th class="text-center">Aksi</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="text-gray-900 border-t hover:bg-gray-100">
                                <td class="p-3">1</td>
                                <td>Lorem, ipsum dolor.</td>
                                <td class="text-center">1</td>
                                <td class="text-center">1</td>
                            </tr>
                            <tr class="text-gray-900 border-t hover:bg-gray-100">
                                <td class="p-3">2</td>
                                <td>Lorem, ipsum dolor.</td>
                                <td class="text-center">1</td>
                                <td class="text-center">1</td>
                            </tr>
                            <tr class="text-gray-900 border-t hover:bg-gray-100">
                                <td class="p-3">3</td>
                                <td>Lorem, ipsum dolor.</td>
                                <td class="text-center">1</td>
                                <td class="text-center">1</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

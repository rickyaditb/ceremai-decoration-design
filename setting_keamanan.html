    <header class="bg-white py-3 font-sans mb-3 shadow-sm">

            <div class="text-gray-800 font-bold text-3xl">Ceremai <span class="text-green-500">Decoration</span></div>
            <div class="flex items-center">
                <input

                <div class="bg-green-500 border-2 border-green-500 p-2 text-white -ml-1">
                    <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">

                </div>
            </div>
            <div class="flex gap-3">
                <button class="border-green-500 border-2 px-4 py-2 text-green-500 font-bold rounded">Masuk</button>
                <button
                    class="bg-green-500 border-green-500 border-2 px-4 py-2 text-white font-bold rounded">Daftar</button>
            </div>
        </div>
    </header>
    <div class="container mx-auto px-24">
        <div class="grid grid-cols-12 gap-3 mt-6">
            <div class="col-span-3 flex flex-col gap-1">           
                <p class="text-2xl font-bold text-gray-700 mb-3">Pengaturan</p>
                <a href="setting.html" class="p-3 text-gray-700 hover:bg-green-300 transition font-bold flex gap-2 text-xl items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                        <path fill-rule="evenodd" d="M7.5 6a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM3.751 20.105a8.25 8.25 0 0116.498 0 .75.75 0 01-.437.695A18.683 18.683 0 0112 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 01-.437-.695z" clip-rule="evenodd" />

                <a href="setting_keamanan.html" class="bg-green-500 p-3 text-white font-bold shadow rounded flex gap-2 text-xl items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                        <path fill-rule="evenodd" d="M12 1.5a5.25 5.25 0 00-5.25 5.25v3a3 3 0 00-3 3v6.75a3 3 0 003 3h10.5a3 3 0 003-3v-6.75a3 3 0 00-3-3v-3c0-2.9-2.35-5.25-5.25-5.25zm3.75 8.25v-3a3.75 3.75 0 10-7.5 0v3h7.5z" clip-rule="evenodd" />

                    <div class="mt-3">
                        <p class="text-gray-800">Password Saat Ini</p>
                        <div class="flex items-center">
                            <input type="text" placeholder="Password Saat Ini" class="bg-gray-100 border-gray-200 border-2 p-3 w-full outline-none focus:outline-1 -outline-offset-1 offset-1 focus:outline-green-500 transition duration-300">
                        </div>
                    </div>
                    <div class="mt-3">
                        <p class="text-gray-800">Password Baru</p>
                        <div class="flex items-center">                           
                            <input type="text" placeholder="Masukan Password Baru" class="bg-gray-100 border-gray-200 border-2 p-3 w-full outline-none focus:outline-1 -outline-offset-1 offset-1 focus:outline-green-500 transition duration-300">
                        </div>
                    </div>
                    <div class="mt-3">
                        <p class="text-gray-800">Konfirmasi Password Baru</p>
                        <div class="flex items-center">                                                
                            <input type="text" placeholder="Masukan Kembali Password Baru" class="bg-gray-100 border-gray-200 border-2 p-3 w-full outline-none focus:outline-1 -outline-offset-1 offset-1 focus:outline-green-500 transition duration-300">
                        </div>
                    </div>
                    <button class="bg-green-500 py-3 px-4 rounded text-white font-bold hover:bg-green-600 transition mt-5 flex ml-auto">Simpan Password</button>
